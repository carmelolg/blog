  <meta name="description" content="La storia di questo blog nasce dalla fantasia sviluppata in molti viaggi durante gli anni universitari. Spesso ho salutato il campus, chioccia meravigliosa di migliaia di studenti, per tradirlo con posti lontani, che, se pur per breve sosta, hanno stimolato fantasiosamente le mie sinapsi. Questo blog è un insieme di racconti, aneddoti e avventure di Salvatore, Rocco, Mimmo, Francesco, Filomena, Caterina e tanti altri che come me, trovano in mete lontane un profumo diverso e un profumo di casa. Perché in fin dei conti, oggi la [‘nduja](https://it.wikipedia.org/wiki/%27Nduja) la trovi anche a Toronto. Prego, salga a bordo, posto finestrino o centrale? Dolce o salato? Buona permanenza e buon viaggio.">
